<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Replica layout Helbiz</title>
  <link rel="stylesheet" href="css/framework.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Inizio header -->
  <header>

    <!-- Inizio header-top -->
    <div class="header-top">

      <div class="container">
        <div class="row">

          <!-- Inizio header-top left -->
          <div class="col-lg-2">
            <img src="img/helbiz-logo.png" alt="Helbiz logo">
          </div>
          <!-- /header-top left -->

          <!-- Inizio header-top right -->
          <div class="col-lg-10">
            <div class="row">
              <!-- Menu principale -->
              <div class="col-lg-10">
                <!-- NON FUNZIONA... Bar menu per tablet e smartphone -->
                <div class="lg-display-none md-display-block text-right">
                  <i class="fas fa-bars"></i>
                </div>
                <!-- /bars menu per tablet e smartphone -->

                <nav>
                  <ul class="menu-inline">
                    <li><a href="#">Helbizgo</a></li>
                    <li><a href="#">Helbizcar</a></li>
                    <li><a href="#">Helbizair</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Cities</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Shop</a></li>
                  </ul>
                </nav>
              </div>
              <!-- Menu lingue -->
              <div class="col-lg-2">
                <ul class="menu-inline right">
                  <li><a href="#">ENG</a></li>
                  <li><a href="#">ITA</a></li>
                  <li><a href="#">ES</a></li>
                </ul>
              </div>

            </div>
          </div>
          <!-- /header-top right -->
        </div>
      </div>
    </div>
    <!-- /header-top -->

    <!-- Inizio jumbotron -->
    <div class="jumbo">

      <div class="centrato">
        <h1>Shared Mobility of Tomorrow</h1>
        <p>Bringing the future of shared mobility to the streets of the world</p>
        <a href="#"><img src="img/app-store-badge.png" alt="Apple Store"></a>
        <a href="#"><img src="img/google-play-badge.png" alt="Google Play"></a>
      </div>

    </div>
    <!-- /jumbotron -->

  </header>
  <!-- /header -->


  <!-- Inizio main -->
  <main>
    <section id="stripe1"></section>
    <section id="stripe2"></section>
    <section id="stripe3"></section>
    <section id="stripe4"></section>
  </main>
  <!-- /main -->


  <!-- Inizio footer -->
  <footer>
    <div class="footer-top"></div>
    <div class="footer-centre"></div>
    <div class="footer-bottom"></div>
  </footer>
  <!-- /footer -->


</body>

</html>
